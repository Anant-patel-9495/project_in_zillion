<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Navbar Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
        }

        /* Left side buttons */
        .navbar .nav-left {
            display: flex;
            gap: 15px;
        }

        /* Buttons style */
        .navbar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover effect */
        .navbar button:hover {
            background-color: #45a049;
        }

        /* Right side logout button */
        .navbar .nav-right button {
            background-color: #f44336;
            margin-right: 7vh;
        }

        /* Center content */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            background-color: yellow;
        }

        .content h1 {
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>

    

    <div class="navbar">
        <div class="nav-left">
            <a href="{% url 'available_books' %}"><button >Available Books</button></a>
            <a href="{% url 'assigned_books' %}"><button>Assigned Books</button></a>
        </div>
        
        <div class="nav-right"><a href="{% url 'logout' %}"><button>Logout</button></a></div>
    </div>

    <div class="content">
        <h1>Welcome to the Library Management System</h1>
    </div>

</body>
</html>
