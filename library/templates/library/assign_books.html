<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Book</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        color: #333;
      }
      .book-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .book-item {
        background: #e9ecef;
        margin: 10px 0;
        padding: 15px;
        border-radius: 5px;
        position: relative;
      }
      .book-item i {
        margin-right: 10px;
        color: #007bff;
      }
      .badge {
        background-color: #28a745;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        position: absolute;
        top: 15px;
        right: 15px;
      }
      .no-books {
        text-align: center;
        color: #888;
        padding: 20px;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Assigned Books</h1>
      </div>
      <ul class="book-list">
        {% for book in books %}
        <li class="book-item">
          <i class="fas fa-book"></i> {{ book.book.title }}
          <span class="badge">{{book.user}}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
